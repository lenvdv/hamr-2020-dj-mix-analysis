<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Len Vande Veire, Raphael Romero, Mickael Zehren, Alex de Raadt">
	<title>DJ mix analyzer prototype for HAMR @ ISMIR 2020</title>
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!--Popper.js, jQuery, bootstrap js-->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
	<!--Waveform visualization-->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.16/mediaelement-and-player.min.js"></script> -->
	<script src="https://unpkg.com/wavesurfer.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<header></header>
	<main>
		<section class="jumbotron text-center">
			<div class="container">
				<h1>DJ mix analyzer</h1>				
			</div>
			<p class="lead text-muted">Some info here</p>
			<p>
				<button class="btn btn-primary" onclick="document.getElementById('file-input').click();">Upload DJ mix</button>
				<input id="file-input" type="file" name="name" style="display: none;" />
			</p>
		</section>
		<div>
			<div id="waveform"></div>
		</div>

		<div id="audio-obj" class="ui row" style="margin-bottom: 40px;">
            <center>
                <audio id="audio-div" controls>
                    <source id="audio-source" src="" type="audio/wav"/>
                </audio>
            </center>
        </div>

		<div class="controls">
            <button class="btn btn-primary" data-action="play">
                <i class="glyphicon glyphicon-play"></i>
                Play
                /
                <i class="glyphicon glyphicon-pause"></i>
                Pause
            </button>
        </div>
	</main>
</body>
</html>
